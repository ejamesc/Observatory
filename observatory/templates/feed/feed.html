{% extends "base.html" %}
{% load event_bubble %}

{% block extratitle %}{% endblock %}

{% block extracontent %}
    {% if events %}
        {% for event in events %}
        	{% event_bubble event 1 %}
        {% endfor %}
    {% else %}
        <div class="extra-content">
            <h3>No events yet.</h3>
        </div>
    {% endif %}
{% endblock %}
